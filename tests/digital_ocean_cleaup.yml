---
- hosts: localhost
  connection: local
  remote_user: root

  vars:
    ansible_python_interpreter: python

  vars_files:
    - ~/ofn_droplet.yml

  tasks:
    - name: delete digital ocean droplet
      digital_ocean: >
          id={{ ofn_deployment_droplet_id }}
          state=deleted
          client_id={{ ansible_env.DO_CLIENT_ID }}
          api_key={{ ansible_env.DO_API_KEY }}


