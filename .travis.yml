---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - printf '[defaults]\n' > ansible.cfg
  - printf 'roles_path = ../' >> ansible.cfg

  # Add extra ansible role dependencies
  - ansible-galaxy install zzet.rbenv
  - ansible-galaxy install mortik.nginx-rails

before_script:
  - cp vars.example.yml vars.yml

script:
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  - ansible-playbook -i tests/inventory provision.yml --connection=local -e user=travis -e pg_version=9.1
  - ansible-playbook -i tests/inventory deploy.yml --connection=local -e user=travis -e pg_version=9.1

